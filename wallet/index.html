<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>

   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" href="css/Responsive Admin Dashboard V.1.1.css">

</head>
<body>

    <!-- navbar -->
    

    <!-- main -->

    <main>

         <!-- section middle -->
        <section class="middle">
            <div class="header">
                <h1>Overview</h1>
                <input type="date">
            </div>
            <div class="cards">
                <!-- card 1 -->
                <div class="card">
                    <div class="top">
                        <div class="left">
                            <img src="img/BTC.png" alt="card1-1">
                            <h2>BTC</h2>
                        </div>
                        <img src="img/visa.png" class="right"   alt="card1-2">
                    </div>
                    <div class="middle">
                        <h1>$543,106</h1>
                        <div class="chip">
                          <img src="img/card chip.png" class="chip" alt="card-chip">
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="left">
                            <small>Card Holder</small>
                            <h5>WILLIAM PI</h5>
                        </div>
                        <div class="right">
                            <div class="expiry">
                                <small>Expiry</small>
                                <h5>06/24</h5>
                            </div>
                            <div class="cvv">
                                <small>CVV</small>
                                <h5>123</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card 2 -->
                <div class="card">
                    <div class="top">
                        <div class="left">
                            <img src="img/ETH.png" alt="card2-1">
                            <h2>ETH</h2>
                        </div>
                        <img src="img/revolute.png" class="right"   alt="card2-2">
                    </div>
                    <div class="middle">
                        <h1>$277,762</h1>
                        <div class="chip">
                            <img src="img/card chip.png" class="chip" alt="card-chip">
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="left">
                            <small>Card Holder</small>
                            <h5>WILLIAM PI</h5>
                        </div>
                        <div class="right">
                            <div class="expiry">
                                <small>Expiry</small>
                                <h5>11/25</h5>
                            </div>
                            <div class="cvv">
                                <small>CVV</small>
                                <h5>789</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card 3 -->
                <div class="card">
                    <div class="top">
                        <div class="left">
                            <img src="img/USDT.png" alt="card3-1">
                            <h2>USDT</h2>
                        </div>
                        <img src="img/master card.png" class="right"   alt="card3-2">
                    </div>
                    <div class="middle">
                        <h1>$120,988</h1>
                        <div class="chip">
                            <img src="img/card chip.png" class="chip" alt="card-chip">
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="left">
                            <small>Card Holder</small>
                            <h5>WILLIAM PI</h5>
                        </div>
                        <div class="right">
                            <div class="expiry">
                                <small>Expiry</small>
                                <h5>05/27</h5>
                            </div>
                            <div class="cvv">
                                <small>CVV</small>
                                <h5>456</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- monthly report -->
          
                            
             <!-- fast payment -->
             
                            
                            

        </section>

         <!-- section right -->
         
                    
                    
                
            <!-- recent transaction -->
            
                
                
                    
                    
    </main>

    <script src="js/Responsive Admin Dashboard V.1.1.js"></script>
</body> 
</html>
