<html lang="en">
<head>

    <title>MegaDrop</title>
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">

    <!--footer-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>

    <!-- Web App Manifest-->
    <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #e0e0e0;
      box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
    }
    .banner {
      width: 100%;
      height: 200px;
      background-image: url('https://via.placeholder.com/400x200');
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: inset 10px 10px 20px #bebebe, inset -10px -10px 20px #ffffff;
      margin-bottom: 20px;
    }
    .text {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner"></div>
    <div class="text">Next $500,000 USDT drop coming soon</div>
    <div id="countdown">Loading...</div>
  </div>

  <script>
    function startCountdown(endTime) {
      function updateCountdown() {
        const now = new Date().getTime();
        const timeLeft = endTime - now;

        if (timeLeft <= 0) {
          document.getElementById('countdown').innerText = 'The drop is live!';
          clearInterval(timerInterval);
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerText =
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      const timerInterval = setInterval(updateCountdown, 1000);
    }

    // Set the countdown end date (e.g., 7 days from now)
    const countdownEndDate = new Date();
    countdownEndDate.setDate(countdownEndDate.getDate() + 7);
    startCountdown(countdownEndDate.getTime());
  </script>
</body>
</html>
